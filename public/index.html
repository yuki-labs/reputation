<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Create an account and share your images with the world. A premium image hosting platform with secure authentication.">
    <title>VerifiedUsers - Premium Image Hosting</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <div id="app">
        <!-- Header -->
        <header class="header" id="header">
            <div class="header-content">
                <a href="/" class="logo" id="logo-link">
                    <span class="logo-icon">◈</span>
                    <span class="logo-text">Verified<span class="logo-accent">Users</span></span>
                </a>

                <nav class="nav" id="main-nav">
                    <a href="/" class="nav-link active" data-page="home">Gallery</a>
                    <a href="/upload" class="nav-link" data-page="upload">Upload</a>
                </nav>

                <div class="header-actions" id="header-actions">
                    <!-- Populated by JS -->
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main" id="main-content">
            <!-- Content loaded dynamically -->
        </main>

        <!-- Toast Container -->
        <div class="toast-container" id="toast-container"></div>

        <!-- Modal Container -->
        <div class="modal-overlay" id="modal-overlay">
            <div class="modal" id="modal">
                <button class="modal-close" id="modal-close">&times;</button>
                <div class="modal-content" id="modal-content"></div>
            </div>
        </div>

        <!-- Image Lightbox -->
        <div class="lightbox" id="lightbox">
            <button class="lightbox-close" id="lightbox-close">&times;</button>
            <button class="lightbox-nav lightbox-prev" id="lightbox-prev">‹</button>
            <button class="lightbox-nav lightbox-next" id="lightbox-next">›</button>
            <div class="lightbox-content" id="lightbox-content">
                <img src="" alt="" id="lightbox-image">
            </div>
            <div class="lightbox-info" id="lightbox-info"></div>
        </div>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/upload.js"></script>
    <script src="/js/gallery.js"></script>
    <script src="/js/app.js"></script>
</body>

</html>
